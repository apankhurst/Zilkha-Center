<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kitchen Simulation</title>
    <style>
      * { padding: 0; margin: 0; }
      canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="700" height="700"></canvas>
    <form>
      <input type="image" id="oven" src="oven-md.png" />
      <input type="button" id="dishwasher" value="DISHWASHER" />
      <input type="button" id="fridge" value="FRIDGE" />
      <input type="button" id="cooktop" value="COOKTOP" />
    </form>
    <script>
    /*
     * this script provides a mechanism for testing visualization
     * methods for energy usage
     * the visualization elements can be designed in anyway as long as they
     * implement draw and update methods
     */

     /* catpure the canvas */
     var canvas = document.getElementById("canvas");
     /* define the context to draw in */
     var ctx = canvas.getContext("2d");
     var refresh_rate = 20; /* milliseconds */

     var lowest_energy = 20*refresh_rate/1000;

     canvas.width = 1500;
     canvas.height = 400;

     /*
      * class definition for a static pinwheel
      */
      function GrowingPinwheel(path,x,y,width,height){
        this.img = new Image(),
        this.img.src = path,
        this.x = x,
        this.y = y,
        this.width = width,
        this.height = height,
        this.power = 0,
        this.last_energy = 0,
        this.last_size = 0,
        this.appliance = null,
        this.addAppliance = function(appliance){
          this.appliance = appliance;
        },
        this.draw = function() {
          ctx.save();
          ctx.translate(this.x+this.width/2, this.y+this.height/2);
          ctx.rotate(Math.PI*refresh_rate/300000*this.power);
          ctx.drawImage(this.img, -this.width/2, -this.height/2, this.width, this.height);
          ctx.restore();
        },
        this.update = function() {
          /* power */
          if(this.appliance){
              this.power += this.appliance.getPower();
          }
          /* energy */
          var current_energy = this.appliance.getEnergy();
          //var delta = (this.last_energy) ? Math.log(current_energy/this.last_energy+1) : Math.log(current_energy+1);
          //console.log(delta);
          var size = Math.max(100*Math.log2(Math.sqrt(current_energy/lowest_energy)+1),30);
          this.width = size;
          this.height = size;
          var center_change = (size - this.last_size)/2;
          this.x -= center_change;
          this.y -= center_change;
          this.last_size = size;
          this.last_energy = current_energy;
          /* get energy and power from appliance and update accordingly */

        }
      }

      function Oven(){
        this.running = false,
        this.energy = 0,
        this.switchState = function() {
          this.running = this.running ? false : true;
        },
        this.getEnergy = function() {
          if(this.running){
            this.energy += 2000*refresh_rate/1000;
          }
          return this.energy;
        },
        this.getPower = function() {
          if(this.running){
            return 2000;
          } else {
            return 0;
          }
        }
      }
      function Fridge(){
        this.running = false,
        this.energy = 0,
        this.switchState = function() {
          this.running = this.running ? false : true;
        },
        this.getEnergy = function() {
          if(this.running){
            this.energy += 20*refresh_rate/1000;
          }
          return this.energy;
        },
        this.getPower = function() {
          if(this.running){
            return 20;
          } else {
            return 0;
          }
        }
      }
      function Dishwasher(){
        this.running = false,
        this.energy = 0,
        this.switchState = function() {
          this.running = this.running ? false : true;
        },
        this.getEnergy = function() {
          if(this.running){
            this.energy += 500*refresh_rate/1000;
          }
          return this.energy;
        },
        this.getPower = function() {
          if(this.running){
            return 500;
          } else {
            return 0;
          }
        }
      }
      function Cooktop(){
        this.running = false,
        this.energy = 0,
        this.switchState = function() {
          this.running = this.running ? false : true;
        },
        this.getEnergy = function() {
          if(this.running){
            this.energy += 1500*refresh_rate/1000;
          }
          return this.energy;
        },
        this.getPower = function() {
          if(this.running){
            return 1500;
          } else {
            return 0;
          }
        }
      }

      var s = 75;
      var x = 100;
      var y = 100;
      var w = 100;
      var h = 100;


      var p1 = new GrowingPinwheel("blue_pinwheel.png",x,y,w,h);
      var p2 = new GrowingPinwheel("green_pinwheel.png",x+1*(s+w),y,w,h);
      var p3 = new GrowingPinwheel("orange_pinwheel.png",x+2*(s+w),y,w,h);
      var p4 = new GrowingPinwheel("purple_pinwheel.png",x+3*(s+w),y,w,h);
      var p5 = new GrowingPinwheel("red_pinwheel.png",x+4*(s+w),y,w,h);
      var p6 = new GrowingPinwheel("yellow_pinwheel.png",x+5*(s+w),y,w,h);

      var oven = new Oven();
      var dishwasher = new Dishwasher();
      var fridge = new Fridge();
      var cooktop = new Cooktop();

      p1.addAppliance(oven);
      p2.addAppliance(dishwasher);
      p3.addAppliance(fridge);
      p4.addAppliance(cooktop);

      fridge.switchState();
      /*
      oven.switchState();
      dishwasher.switchState();
      cooktop.switchState();
      */

      var elems = new Array(p1,p2,p3,p4);

      document.getElementById('oven').onclick = function() {
        oven.switchState();
      }

      document.getElementById('dishwasher').onclick = function() {
        dishwasher.switchState();
      }

      document.getElementById('fridge').onclick = function() {
        fridge.switchState();
      }

      document.getElementById('cooktop').onclick = function() {
        cooktop.switchState();
      }

      function draw(){
        //lowest_energy = elems[0].last_energy;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for(i = 0; i < elems.length; i++){
        /*  if(elems[i].last_energy < lowest_energy){
            lowest_energy = elems[i].last_energy;
          }
          */
          elems[i].draw();
          elems[i].update();
        }
        lowest_energy += 20*refresh_rate/1000;
      }
      setInterval(draw, refresh_rate);
    </script>
  </body>
</html>
